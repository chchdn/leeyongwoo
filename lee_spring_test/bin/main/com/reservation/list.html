

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Reservation List</title>
</head>
<body>
    <h2>Reservation List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>예약번호</th>
                <th>예약일</th>
                <th>객실번호</th>
                <th>예약자</th>
                <th>예약자 연락처</th>
            </tr>
        </thead>
        <tbody>
            <!-- 예약 목록을 반복문으로 출력 -->
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.id}"></td>
                <td th:text="${reservation.date}"></td>
                <td th:text="${reservation.roomNumber}"></td>
                <td th:text="${reservation.guestName}"></td>
                <td th:text="${reservation.guestPhone}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/reservations/new">예약 등록</a>
</body>
</html>
