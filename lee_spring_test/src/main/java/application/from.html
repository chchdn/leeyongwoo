<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>예약 등록</title>
</head>
<body>
    <div class="title-div">
        <h3>예약 등록 페이지</h3>
    </div>

    <form action="/reservations" method="post">
        <div>
            <label for="checkInDate">예약일</label>
            <input type="date" id="checkInDate" name="date" required />
        </div>
        <div>
            <label for="roomNo">객실번호</label>
            <input type="text" id="roomNo" name="roomNumber" required />
        </div>
        <div>
            <label for="guestName">예약자</label>
            <input type="text" id="guestName" name="guestName" required />
        </div>
        <div>
            <label for="guestPhone">예약자 연락처</label>
            <input type="text" id="guestPhone" name="guestPhone" required placeholder="010-1234-5678" />
        </div>
        <button type="submit">등록</button>
    </form>

    <a href="/reservations">목록으로 돌아가기</a>
</body>
</html>
